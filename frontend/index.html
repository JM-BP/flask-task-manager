<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sección de autenticación -->
      <div id="auth-section">
        <h1>Flask Task Manager</h1>
        <form id="auth-form">
          <input type="text" id="username" placeholder="Usuario" required />
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            required
          />
          <button type="submit" id="login-btn">Iniciar Sesión</button>
          <button type="button" id="register-btn">Registrarse</button>
        </form>
        <p id="auth-message"></p>
      </div>

      <!-- Sección de tareas (oculta hasta que inicies sesión) -->
      <div id="tasks-section" style="display: none">
        <h2>Tus Tareas</h2>
        <form id="task-form">
          <input
            type="text"
            id="task-title"
            placeholder="Título de la tarea"
            required
          />
          <input type="text" id="task-description" placeholder="Descripción" />
          <button type="submit">Agregar Tarea</button>
        </form>
        <ul id="task-list"></ul>
        <button id="logout-btn">Cerrar Sesión</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
